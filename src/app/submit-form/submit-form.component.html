<section class="login-block">
	<div class="container">
		<div class="row">
			<div class="col-md-4 login-sec">
				<h2 class="text-center">Please Fill Below</h2>
				<form class="login-form" [formGroup]="submitForm" (ngSubmit)="proceed()">
					<div class="form-group">
						<label class="text-uppercase">Full Name *</label>
						<input maxLength="20" type="text" class="form-control" formControlName="full_name">
                        <p  style="color: red; font-size: 12px;"  *ngIf="getFormControl('full_name').errors && (getFormControl('full_name').touched || getFormControl('full_name').dirty  )">
                            Full Name is required.
                        </p>
                    </div>
                    
					<div class="form-group">
						<label class="text-uppercase">Email *</label>
						<input maxLength="30"  type="text" class="form-control" formControlName="email">
                        <p  style="color: red; font-size: 12px;"  *ngIf="getFormControl('email').errors && (getFormControl('email').touched || getFormControl('email').dirty  )">
                            Email is invalid.
                        </p>
                    </div>
					<div class="form-group">
						<label class="text-uppercase">Phone Number *</label>
                        <input maxLength="10"  type="text" class="form-control" formControlName="phone_number">
                        <p  style="color: red; font-size: 12px;"  *ngIf="getFormControl('phone_number').errors && (getFormControl('phone_number').touched || getFormControl('phone_number').dirty  )">
                            Phone Number is invalid.
                        </p>
					</div>

					<div class="form-group">
						<label class="text-uppercase">Description</label>
                        <input maxLength="30"  type="text" class="form-control" formControlName="description">
                        <p  style="color: red; font-size: 12px;"  *ngIf="getFormControl('description').errors && (getFormControl('description').touched || getFormControl('description').dirty  )">
                            Description is required.
                        </p>
                    </div>
                    
                    <div class="form-group">
						<label class="text-uppercase">Total Amount</label>
                        <input maxLength="30"  readOnly type="text" class="form-control" formControlName="amount">
					</div>

                    <button type="submit" class="btn btn-login float-left" (click)="goBack()">&laquo; Go Back</button>

					<button type="submit" class="btn btn-login float-right" (click)="proceed()">{{text}}</button>
                   
                    
                </form>
             
			</div>
			
        </div>
      
        <div style="margin-left: 116px;" *ngIf="loading">
        <mat-spinner 
        [mode]="'indeterminate'" value=100 [diameter]="70"> </mat-spinner>
    </div>

        <p style="color: #00acdc; background-color: white;" *ngIf="text=='Please Wait...'">{{msg}}</p>
	</div>
</section>
